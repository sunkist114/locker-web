<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>관리자 로그인</title>

    <style>
        :root { color-scheme: light; }
        * { box-sizing: border-box; }

        body {
            margin: 0;
            min-height: 100vh;
            display: grid;
            place-items: center;
            padding: 24px;
            background: #f5f6f8;
            font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Apple SD Gothic Neo", "Noto Sans KR", sans-serif;
        }

        .card {
            width: 100%;
            max-width: 360px;
            background: #fff;
            border-radius: 14px;
            padding: 22px 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.12);
            border: 1px solid rgba(0,0,0,0.06);
        }

        .title {
            margin: 0 0 14px;
            font-size: 18px;
            font-weight: 800;
            text-align: center;
            color: #111;
        }

        .field {
            display: grid;
            gap: 6px;
            margin-bottom: 12px;
        }

        label {
            font-size: 12px;
            color: #555;
        }

        input {
            width: 100%;
            padding: 11px 12px;
            border-radius: 10px;
            border: 1px solid #d8dbe2;
            outline: none;
            font-size: 14px;
            background: #fff;
        }
        input:focus {
            border-color: #6b7cff;
            box-shadow: 0 0 0 3px rgba(107,124,255,0.18);
        }

        button {
            width: 100%;
            padding: 11px 12px;
            border-radius: 10px;
            border: 0;
            font-weight: 800;
            cursor: pointer;
            font-size: 14px;
            background: #111827;
            color: #fff;
        }
        button:active { transform: translateY(1px); }

        .error {
            margin: 10px 0 0;
            font-size: 13px;
            color: #dc2626;
            text-align: center;
            min-height: 18px;
        }

        .hint {
            margin-top: 12px;
            font-size: 12px;
            color: #6b7280;
            text-align: center;
        }
    </style>
</head>

<body>
<form class="card" method="post" action="/login">
    <h1 class="title">관리자 로그인</h1>

    <div class="field">
        <label for="username">아이디</label>
        <input id="username" name="username" type="text" placeholder="admin" autocomplete="username" required />
    </div>

    <div class="field">
        <label for="password">비밀번호</label>
        <input id="password" name="password" type="password" placeholder="••••••••" autocomplete="current-password" required />
    </div>

    <button type="submit">로그인</button>

    <div class="error" id="errorBox"></div>
    <div class="hint">로그인 후 관리자 페이지로 이동합니다.</div>
</form>

<script>
    // /login.html?error 로 오면 메시지 표시
    const params = new URLSearchParams(location.search);
    if (params.has("error")) {
        document.getElementById("errorBox").textContent = "아이디 또는 비밀번호가 올바르지 않습니다.";
    }
</script>
</body>
</html>
