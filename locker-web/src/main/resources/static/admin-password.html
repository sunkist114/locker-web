<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>비밀번호 변경</title>

  <style>
    * { box-sizing: border-box; }
    body{
      margin:0;
      padding:24px;
      background:#f5f6f8;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Apple SD Gothic Neo", "Noto Sans KR", sans-serif;
      color:#111;
    }
    .wrap{ max-width: 720px; margin: 0 auto; display:grid; gap:16px; }
    .card{
      background:#fff;
      border:1px solid rgba(0,0,0,.06);
      border-radius:14px;
      padding:18px;
      box-shadow: 0 10px 25px rgba(0,0,0,.08);
    }
    .topbar{ display:flex; align-items:center; justify-content:space-between; gap:12px; flex-wrap:wrap; }
    h1{ margin:0; font-size:18px; font-weight:900; }
    a.btn, button{
      border:0;
      padding:10px 12px;
      border-radius:10px;
      cursor:pointer;
      font-weight:900;
      background:#111827;
      color:#fff;
      text-decoration:none;
      display:inline-flex;
      align-items:center;
      justify-content:center;
    }
    a.btn.secondary, button.secondary{
      background:#fff;
      color:#111827;
      border:1px solid #d8dbe2;
    }
    label{ font-size:12px; color:#555; }
    input{
      width:100%;
      padding:10px 12px;
      border-radius:10px;
      border:1px solid #d8dbe2;
      outline:none;
      font-size:14px;
      background:#fff;
    }
    input:focus{
      border-color:#6b7cff;
      box-shadow: 0 0 0 3px rgba(107,124,255,0.18);
    }
    .msg{ margin-top:8px; min-height:18px; font-size:13px; color:#111; }
    .msg.err{ color:#dc2626; }
  </style>
</head>

<body>
<div class="wrap">

  <div class="card topbar">
    <h1>비밀번호 변경</h1>
    <div style="display:flex; gap:8px; flex-wrap:wrap;">
      <a class="btn secondary" href="/admin.html">관리자 화면</a>
      <form method="post" action="/logout" style="margin:0;">
        <button type="submit" class="secondary">로그아웃</button>
      </form>
    </div>
  </div>

  <div class="card">
    <div style="display:grid; gap:10px;">
      <div>
        <label for="curPw">현재 비밀번호</label>
        <input id="curPw" type="password" placeholder="현재 비밀번호" />
      </div>
      <div>
        <label for="newPw">새 비밀번호</label>
        <input id="newPw" type="password" placeholder="새 비밀번호" />
      </div>

      <button type="button" onclick="changePw()">변경하기</button>
      <div id="pwMsg" class="msg"></div>
    </div>
  </div>

</div>

<script>
  async function changePw() {
    const cur = document.getElementById("curPw").value;
    const nw = document.getElementById("newPw").value;
    const box = document.getElementById("pwMsg");

    box.className = "msg";
    box.textContent = "";

    const res = await fetch("/api/admin/change-password", {
      method: "POST",
      headers: {"Content-Type": "application/x-www-form-urlencoded"},
      body: new URLSearchParams({ currentPassword: cur, newPassword: nw })
    });

    const text = await res.text();
    box.textContent = text;
    if (!res.ok) box.className = "msg err";
  }
</script>

</body>
</html>
