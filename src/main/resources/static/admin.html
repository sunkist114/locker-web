<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>관리자 페이지</title>
  <style>
    :root {
      --bg: #f5f6f8;
      --card: #ffffff;
      --text: #111827;
      --muted: #6b7280;
      --border: #e5e7eb;
      --primary: #111827;
      --btn: #0f172a;
      --btnText: #fff;
      --good: #22c55e;
      --warn: #fbbf24;
      --bad: #ef4444;
      --radius: 14px;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Noto Sans KR", "Apple SD Gothic Neo", Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
    }
    .wrap {
      max-width: 1100px;
      margin: 28px auto;
      padding: 0 16px;
    }
    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 14px;
    }
    .title {
      font-size: 20px;
      font-weight: 800;
    }
    .top-actions { display: flex; gap: 8px; }
    .btn {
      border: 1px solid var(--border);
      background: var(--card);
      color: var(--text);
      padding: 10px 12px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 700;
      font-size: 13px;
    }
    .btn.primary {
      background: var(--btn);
      color: var(--btnText);
      border-color: var(--btn);
    }
    .btn.danger {
      background: var(--bad);
      color: white;
      border-color: var(--bad);
    }
    .grid {
      display: grid;
      grid-template-columns: 1.2fr 0.8fr;
      gap: 14px;
    }
    @media (max-width: 960px) {
      .grid { grid-template-columns: 1fr; }
      .top-actions { flex-wrap: wrap; justify-content: flex-end; }
    }

    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 16px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.04);
    }
    .card h2 {
      margin: 0 0 8px;
      font-size: 16px;
    }
    .hint {
      color: var(--muted);
      font-size: 12px;
      margin-bottom: 12px;
      line-height: 1.4;
    }
    /* Pending header row: title + buttons in one line */
    .card-head{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      margin-bottom: 8px;
    }
    .card-head h2{
      margin:0;              /* 기존 h2 margin 제거 */
      font-size:16px;
    }
    .head-actions{
      display:flex;
      gap:8px;
      flex-wrap:nowrap;      /* 한 줄 유지 */
    }

    /* 화면이 정말 좁을 때만 줄바꿈 허용 (선택) */
    @media (max-width: 420px){
      .head-actions{ flex-wrap:wrap; }
    }

    /* Locker grid */
    .legend { display:flex; gap:10px; flex-wrap: wrap; margin-bottom: 10px; }
    .chip { display:flex; align-items:center; gap:6px; font-size:12px; color: var(--muted); }
    .dot { width: 10px; height: 10px; border-radius: 50%; }
    .dot.good { background: rgba(34,197,94,0.6); }
    .dot.warn { background: rgba(251,191,36,0.8); }
    .dot.bad { background: rgba(239,68,68,0.75); }

    .locker-grid {
      display: grid;
      grid-template-columns: repeat(10, 1fr);
      gap: 8px;
      padding: 10px;
      border: 1px solid var(--border);
      border-radius: 12px;
      background: #fafafa;
      overflow-x: auto;
    }
    .locker {
      border-radius: 10px;
      padding: 10px 0;
      text-align: center;
      font-weight: 800;
      font-size: 13px;
      border: 1px solid transparent;
      user-select: none;
    }
    .locker.available { background: rgba(34,197,94,0.25); border-color: rgba(34,197,94,0.25); }
    .locker.pending { background: rgba(251,191,36,0.35); border-color: rgba(251,191,36,0.35); }
    .locker.approved { background: rgba(239,68,68,0.25); border-color: rgba(239,68,68,0.25); }

    /* Pending list */
    .table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 6px;
    }
    .table th, .table td {
      border-bottom: 1px solid var(--border);
      padding: 10px 8px;
      font-size: 13px;
      text-align: left;
      vertical-align: middle;
    }
    .table th { color: var(--muted); font-weight: 800; font-size: 12px; }
    .actions { display:flex; gap:6px; flex-wrap: wrap; }
    .small {
      padding: 7px 10px;
      border-radius: 9px;
      font-size: 12px;
      font-weight: 800;
    }
    .small.approve { background: var(--good); color: #fff; border: 1px solid var(--good); }
    .small.reject { background: #fff; color: var(--bad); border: 1px solid var(--bad); }
    .small.clear { background: #fff; color: #111827; border: 1px solid var(--border); }

    .toast {
      margin-top: 10px;
      font-size: 13px;
      color: var(--muted);
      line-height: 1.5;
      white-space: pre-line;
    }
  </style>
</head>
<body>
<div class="wrap">
  <div class="topbar">
    <div class="title">관리자 페이지</div>
    <div class="top-actions">
      <button class="btn" onclick="goApproved()">사물함 이용 현황</button>
      <button class="btn danger" onclick="doLogout()">로그아웃</button>
    </div>
  </div>

  <div class="grid">
    <!-- Locker status -->
    <div class="card">
      <h2>현재 사물함 현황</h2>
      <div class="legend">
        <div class="chip"><span class="dot good"></span>AVAILABLE</div>
        <div class="chip"><span class="dot warn"></span>PENDING</div>
        <div class="chip"><span class="dot bad"></span>APPROVED</div>
      </div>
      <div id="lockerGrid" class="locker-grid"></div>

      <div class="toast" id="lockerSummary"></div>
    </div>

    <!-- Pending approvals -->
    <!-- Pending approvals -->
    <div class="card">
      <div class="card-head">
        <h2>신청 대기 목록</h2>
        <div class="head-actions">
          <button class="btn primary" onclick="refreshAll()">새로고침</button>
          <button class="btn" onclick="resetAll()">전체 초기화</button>
        </div>
      </div>

      <table class="table">

      <thead>
        <tr>
          <th>사물함</th>
          <th>학번</th>
          <th>이름</th>
          <th>전화번호</th>
          <th>처리</th>
        </tr>
        </thead>
        <tbody id="pendingBody">
        <tr><td colspan="5" style="color:var(--muted); padding:14px 8px;">불러오는 중...</td></tr>
        </tbody>
      </table>

      <div class="toast" id="msg"></div>
    </div>
  </div>
</div>

<script>
  // ===== Navigation =====
  function goApproved() { location.href = "/admin-approved.html"; }
  function doLogout() {
    fetch("/logout", { method: "POST" })
            .finally(() => location.href = "/login.html");
  }

  // ===== Helpers =====
  async function api(url, options) {
    const res = await fetch(url, options);
    if (!res.ok) {
      const text = await res.text().catch(() => "");
      throw new Error(text || ("HTTP " + res.status));
    }
    const ct = res.headers.get("content-type") || "";
    if (ct.includes("application/json")) return res.json();
    return res.text();
  }

  function setMsg(text) {
    document.getElementById("msg").textContent = text || "";
  }

  // ✅ "열 기준(1,6,11...)" 표시 순서 만들기 (5행 x 10열)
  function buildDisplayOrder(rows=5, cols=10){
    const order = [];
    for (let r = 1; r <= rows; r++){
      for (let c = 1; c <= cols; c++){
        order.push(r + rows * (c - 1));
      }
    }
    return order;
  }

  // ===== Locker Grid =====
  function renderGrid(items) {
    const grid = document.getElementById("lockerGrid");
    grid.innerHTML = "";

    // lockerNumber -> item map
    const map = new Map();
    (items || []).forEach(x => map.set(Number(x.lockerNumber), x));

    let available = 0, pending = 0, approved = 0;

    const order = buildDisplayOrder(5, 10);
    order.forEach(num => {
      const it = map.get(num) || { lockerNumber:num, state:"AVAILABLE", studentId:null };

      const div = document.createElement("div");
      const s = (it.state || it.status || "AVAILABLE").toUpperCase();
      const cls =
              (s === "APPROVED") ? "approved" :
                      (s === "PENDING" || s === "RESERVED") ? "pending" :
                              "available";

      div.className = "locker " + cls;
      div.textContent = num;

      if (cls === "available") available++;
      else if (cls === "pending") pending++;
      else approved++;

      // 승인된 사물함 클릭 -> 비우기
      if (s === "APPROVED") {
        div.style.cursor = "pointer";
        div.title = "클릭하면 사물함을 비웁니다.";

        div.addEventListener("click", async () => {
          if (!confirm(`${num}번 사물함을 비우시겠습니까?`)) return;

          try {
            const r = await fetch(`/api/admin/clear/${num}`, { method: "POST" });
            if (!r.ok) {
              const t = await r.text();
              alert("비우기 실패: " + t);
              return;
            }

            setMsg(`${num}번 비우기 완료`);
            await refreshAll();
          } catch (e) {
            alert("비우기 실패: " + e);
          }
        });
      }

      grid.appendChild(div);
    });

    document.getElementById("lockerSummary").textContent =
            `신청 가능: ${available} / 승인 대기: ${pending} / 이용 중: ${approved}\n` +
            `빨간색 사물함을 클릭하면 사물함을 비울 수 있습니다.`;
  }

  async function loadGrid() {
    const items = await api("/api/public/lockers");
    renderGrid(items);
  }

  // ===== Pending list =====
  function renderPending(list) {
    const body = document.getElementById("pendingBody");
    body.innerHTML = "";

    if (!list || list.length === 0) {
      body.innerHTML = `<tr><td colspan="5" style="color:var(--muted); padding:14px 8px;">대기 신청이 없습니다.</td></tr>`;
      return;
    }

    list.forEach(row => {
      const tr = document.createElement("tr");
      tr.innerHTML = `
          <td>${row.lockerNumber}</td>
          <td>${escapeHtml(row.studentId)}</td>
          <td>${escapeHtml(row.name)}</td>
          <td>${escapeHtml(row.phone)}</td>
          <td>
            <div class="actions">
              <button class="btn small approve" data-id="${row.id}">승인</button>
              <button class="btn small reject" data-id="${row.id}">거절</button>
            </div>
          </td>
        `;
      body.appendChild(tr);
    });

    body.querySelectorAll("button.approve").forEach(btn => {
      btn.addEventListener("click", async () => {
        const id = btn.getAttribute("data-id");
        if (!confirm("이 신청을 승인할까요?")) return;
        try {
          await api(`/api/admin/approve/${id}`, { method: "POST" });
          setMsg("승인 완료");
          await refreshAll();
        } catch (e) {
          setMsg("승인 실패: " + e.message);
        }
      });
    });

    body.querySelectorAll("button.reject").forEach(btn => {
      btn.addEventListener("click", async () => {
        const id = btn.getAttribute("data-id");
        if (!confirm("이 신청을 거절할까요?")) return;
        try {
          await api(`/api/admin/reject/${id}`, { method: "POST" });
          setMsg("거절 완료");
          await refreshAll();
        } catch (e) {
          setMsg("거절 실패: " + e.message);
        }
      });
    });
  }

  async function loadPending() {
    const list = await api("/api/admin/pending");
    renderPending(list);
  }

  // ===== Admin actions =====
  async function resetAll() {
    if (!confirm("모든 신청/승인을 초기화할까요?")) return;
    try {
      await api("/api/admin/reset", { method: "POST" });
      setMsg("초기화 완료");
      await refreshAll();
    } catch (e) {
      setMsg("초기화 실패: " + e.message);
    }
  }

  async function refreshAll() {
    setMsg("");
    await Promise.all([loadGrid(), loadPending()]);
  }

  function escapeHtml(str) {
    return String(str ?? "")
            .replaceAll("&", "&amp;")
            .replaceAll("<", "&lt;")
            .replaceAll(">", "&gt;")
            .replaceAll('"', "&quot;")
            .replaceAll("'", "&#039;");
  }

  refreshAll().catch(e => setMsg("로딩 실패: " + e.message));
</script>
</body>
</html>
