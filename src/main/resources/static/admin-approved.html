<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>사물함 이용 현황</title>

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      padding: 24px;
      background: #f5f6f8;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto,
      "Apple SD Gothic Neo", "Noto Sans KR", sans-serif;
      color: #111;
    }

    .wrap {
      max-width: 1100px;
      margin: 0 auto;
      display: grid;
      gap: 16px;
    }

    .card {
      background: #fff;
      border: 1px solid rgba(0,0,0,.06);
      border-radius: 14px;
      padding: 18px;
      box-shadow: 0 10px 25px rgba(0,0,0,.08);
    }

    .topbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      flex-wrap: wrap;
    }

    h1 {
      margin: 0;
      font-size: 18px;
      font-weight: 900;
    }

    .actions {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      align-items: center;
    }

    a.btn, button {
      border: 0;
      padding: 10px 12px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 900;
      background: #111827;
      color: #fff;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }

    a.btn.secondary, button.secondary {
      background: #fff;
      color: #111827;
      border: 1px solid #d8dbe2;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      overflow: hidden;
      border-radius: 12px;
    }

    th, td {
      padding: 10px;
      border-bottom: 1px solid #eee;
      text-align: left;
      font-size: 14px;
    }

    th {
      background: #f9fafb;
      font-size: 13px;
      color: #444;
    }

    .msg {
      margin-top: 8px;
      min-height: 18px;
      font-size: 13px;
      color: #111;
    }

    .msg.err { color: #dc2626; }

    .pill {
      display: inline-block;
      padding: 4px 8px;
      border-radius: 999px;
      font-size: 12px;
      background: #f1f5f9;
      color: #334155;
      border: 1px solid #e2e8f0;
    }
  </style>
</head>

<body>
<div class="wrap">

  <!-- 상단 바 -->
  <div class="card topbar">
    <div>
      <h1>사물함 이용 현황</h1>
      <div class="msg">
        <span class="pill">CSV 다운로드는 승인된 사물함만 포함됩니다.</span>
      </div>
    </div>

    <div class="actions">
      <a class="btn secondary" href="/admin.html">관리자 화면</a>
      <button type="button" onclick="downloadCsv()">CSV 다운로드</button>
      <button type="button" class="secondary" onclick="loadApproved()">새로고침</button>

      <!-- Spring Security 로그아웃 -->
      <form method="post" action="/logout" style="margin:0;">
        <button type="submit" class="secondary">로그아웃</button>
      </form>
    </div>
  </div>

  <!-- 승인된 사물함 목록 -->
  <div class="card">
    <div style="overflow:auto;">
      <table>
        <thead>
        <tr>
          <th>사물함 번호</th>
          <th>학번</th>
          <th>이름</th>
          <th>전화번호</th>
          <th>상태</th>
        </tr>
        </thead>
        <tbody id="approvedBody">
        <tr>
          <td colspan="5" style="color:#6b7280;">불러오는 중...</td>
        </tr>
        </tbody>
      </table>
    </div>
    <div id="msg" class="msg"></div>
  </div>

</div>

<script>
  // 승인 목록 CSV 다운로드
  function downloadCsv() {
    location.href = "/api/admin/approved/export";
  }

  // 승인된 사물함 목록 조회
  async function loadApproved() {
    const tbody = document.getElementById("approvedBody");
    const msg = document.getElementById("msg");

    msg.className = "msg";
    msg.textContent = "";

    tbody.innerHTML =
            `<tr><td colspan="5" style="color:#6b7280;">불러오는 중...</td></tr>`;

    const res = await fetch("/api/admin/approved");
    if (!res.ok) {
      tbody.innerHTML =
              `<tr><td colspan="5" style="color:#dc2626;">
          승인 목록을 불러오지 못했습니다. (권한/서버 확인)
        </td></tr>`;
      return;
    }

    const list = await res.json();

    if (!list.length) {
      tbody.innerHTML =
              `<tr><td colspan="5" style="color:#6b7280;">
          승인된 신청이 없습니다.
        </td></tr>`;
      return;
    }

    tbody.innerHTML = list.map(a => `
      <tr>
        <td>${a.lockerNumber}</td>
        <td>${a.studentId}</td>
        <td>${a.name}</td>
        <td>${a.phone}</td>
        <td>${a.status}</td>
      </tr>
    `).join("");
  }

  // 최초 로드
  loadApproved();
</script>

</body>
</html>
