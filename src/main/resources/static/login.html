<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>관리자 로그인</title>

    <style>
        :root {
            --bg: #f5f6f8;
            --card: #ffffff;
            --text: #111827;
            --muted: #6b7280;
            --border: #e5e7eb;
            --primary: #0f172a;
            --danger: #ef4444;
            --radius: 14px;
        }

        * { box-sizing: border-box; }

        body {
            margin: 0;
            min-height: 100vh;
            background: var(--bg);
            font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Noto Sans KR", Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px 16px;
            color: var(--text);
        }

        .card {
            width: 100%;
            max-width: 380px;
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 28px 24px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.06);
        }

        .title {
            text-align: center;
            font-size: 20px;
            font-weight: 800;
            margin-bottom: 6px;
        }

        label {
            display: block;
            font-size: 12px;
            font-weight: 700;
            color: var(--muted);
            margin-bottom: 6px;
        }

        input {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: 1px solid var(--border);
            font-size: 14px;
            margin-bottom: 14px;
            outline: none;
        }

        input:focus {
            border-color: var(--primary);
        }

        button[type="submit"] {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: none;
            background: var(--primary);
            color: white;
            font-size: 14px;
            font-weight: 800;
            cursor: pointer;
        }

        .error {
            margin-top: 10px;
            font-size: 13px;
            color: var(--danger);
            text-align: center;
        }

        .links {
            margin-top: 18px;
            text-align: center;
            font-size: 13px;
        }

        .links a {
            color: #2563eb;
            font-size: 13px;
            text-decoration: underline;
            font-weight: 700;
        }

        .footer {
            margin-top: 22px;
            text-align: center;
            font-size: 12px;
            color: var(--muted);
        }
    </style>
</head>

<body>
<div class="card">
    <div class="title">로그인</div>

    <!-- Spring Security 로그인 처리 엔드포인트(/login)로 POST -->
    <form method="post" action="/login">
        <label for="username">아이디</label>
        <input
                id="username"
                name="username"
                type="text"
                placeholder="관리자 아이디"
                required
                autofocus
                autocomplete="username"
        />

        <label for="password">비밀번호</label>
        <input
                id="password"
                name="password"
                type="password"
                placeholder="비밀번호"
                required
                autocomplete="current-password"
        />

        <button type="submit">로그인</button>
    </form>

    <!-- 로그인 실패 시 (?error) -->
    <div class="error" id="errorMsg" style="display:none;">
        아이디 또는 비밀번호가 올바르지 않습니다.
    </div>

    <div class="links">
        <a href="/admin-password.html">비밀번호 변경</a>
    </div>

    <div class="footer">
        관리자 전용 페이지입니다.
    </div>
</div>

<script>
    // URL에 ?error가 붙으면 실패 메시지 표시
    const params = new URLSearchParams(window.location.search);
    if (params.has("error")) {
        document.getElementById("errorMsg").style.display = "block";
    }
</script>
</body>
</html>
