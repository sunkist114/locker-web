<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>비밀번호 변경</title>

  <style>
    :root {
      --bg: #f5f6f8;
      --card: #ffffff;
      --text: #111827;
      --muted: #6b7280;
      --border: #e5e7eb;
      --btn: #0f172a;
      --bad: #ef4444;
      --good: #16a34a;
      --radius: 14px;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Noto Sans KR", Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px 16px;
    }

    .wrap {
      width: 100%;
      max-width: 520px;
    }

    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 22px 18px;
      box-shadow: 0 8px 22px rgba(0,0,0,0.05);
    }

    .title {
      font-size: 18px;
      font-weight: 900;
      text-align: center;
      margin: 6px 0 4px;
    }

    .subtitle {
      text-align: center;
      color: var(--muted);
      font-size: 13px;
      margin-bottom: 16px;
      line-height: 1.5;
    }

    .note {
      background: #f8fafc;
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 12px;
      font-size: 12px;
      color: var(--muted);
      line-height: 1.55;
      margin-bottom: 14px;
    }

    label {
      display: block;
      font-size: 12px;
      color: var(--muted);
      font-weight: 900;
      margin-top: 12px;
    }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid var(--border);
      outline: none;
      margin-top: 6px;
      font-size: 14px;
      background: #fff;
    }

    input:focus {
      border-color: var(--btn);
    }

    .row {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      margin-top: 16px;
    }

    .btn {
      flex: 1;
      min-width: 160px;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid var(--border);
      background: #fff;
      font-weight: 900;
      cursor: pointer;
      font-size: 13px;
    }

    .btn.primary {
      background: var(--btn);
      color: white;
      border-color: var(--btn);
    }

    .btn.ghost {
      background: #fff;
      color: var(--text);
    }

    .msg {
      margin-top: 12px;
      font-size: 13px;
      color: var(--muted);
      white-space: pre-line;
      line-height: 1.55;
    }

    .msg.ok { color: var(--good); }
    .msg.err { color: var(--bad); }

    .bottom {
      margin-top: 12px;
      text-align: center;
      font-size: 13px;
    }

    .bottom a {
      color: #2563eb;
      text-decoration: underline;
      font-weight: 800;
    }
  </style>
</head>

<body>
<div class="wrap">
  <div class="card">
    <div class="title">비밀번호 변경</div>
    <div class="subtitle">
      <b>현재 비밀번호를 알고 있어야</b> 변경이 가능합니다.
    </div>

    <div class="note">
      • 아이디(관리자 계정) + 현재 비밀번호가 일치하면 변경됩니다.<br/>
      • 변경 후에는 다시 로그인 페이지에서 새 비밀번호로 로그인하세요.
    </div>

    <label for="username">관리자 아이디</label>
    <input id="username" type="text" placeholder="아이디" autocomplete="username" />

    <label for="currentPassword">현재 비밀번호</label>
    <input
            id="currentPassword"
            type="password"
            placeholder="현재 비밀번호"
            autocomplete="current-password"
    />

    <label for="newPassword">새 비밀번호</label>
    <input
            id="newPassword"
            type="password"
            placeholder="새 비밀번호"
            autocomplete="new-password"
    />

    <label for="newPassword2">새 비밀번호 확인</label>
    <input
            id="newPassword2"
            type="password"
            placeholder="새 비밀번호 확인"
            autocomplete="new-password"
    />

    <div class="row">
      <button class="btn primary" type="button" onclick="changePassword()">변경하기</button>
      <button class="btn ghost" type="button" onclick="clearInputs()">지우기</button>
    </div>

    <div id="msg" class="msg"></div>

    <div class="bottom">
      <a href="/login.html">로그인 페이지로 돌아가기</a>
    </div>
  </div>
</div>

<script>
  // 메시지 영역에 상태(성공/실패)를 표시
  function setMsg(text, type) {
    const el = document.getElementById("msg");
    el.textContent = text || "";
    el.className = "msg" + (type ? (" " + type) : "");
  }

  // 입력값(비밀번호들)만 초기화
  function clearInputs() {
    document.getElementById("currentPassword").value = "";
    document.getElementById("newPassword").value = "";
    document.getElementById("newPassword2").value = "";
  }

  // 서버에 비밀번호 변경 요청
  async function changePassword() {
    const username = document.getElementById("username").value.trim();
    const cur = document.getElementById("currentPassword").value;
    const nw = document.getElementById("newPassword").value;
    const nw2 = document.getElementById("newPassword2").value;

    // 클라이언트 측 기본 검증
    if (!username || !cur || !nw || !nw2) {
      setMsg("모든 칸을 입력해 주세요.", "err");
      return;
    }
    if (nw !== nw2) {
      setMsg("새 비밀번호 확인이 일치하지 않습니다.", "err");
      return;
    }
    if (nw.length < 4) {
      setMsg("새 비밀번호는 4자 이상을 권장합니다.", "err");
      return;
    }
    if (cur === nw) {
      setMsg("새 비밀번호가 현재 비밀번호와 같습니다.", "err");
      return;
    }

    // x-www-form-urlencoded 형태로 전송
    const params = new URLSearchParams();
    params.append("username", username);
    params.append("currentPassword", cur);
    params.append("newPassword", nw);

    try {
      setMsg("변경 요청 중...", "");
      const res = await fetch("/api/admin/public/change-password", {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: params
      });

      const text = await res.text().catch(() => "");
      if (!res.ok) throw new Error(text || ("HTTP " + res.status));

      setMsg(text || "비밀번호 변경 완료! 로그인 페이지에서 새 비밀번호로 로그인하세요.", "ok");
      clearInputs();
    } catch (e) {
      setMsg("변경 실패: " + e.message, "err");
    }
  }
</script>
</body>
</html>
